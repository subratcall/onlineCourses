 <!DOCTYPE html>
 <html>
<head>
    <meta charset="utf-8">
    <title>Tabels</title>
</head>
<body>
    <table border = "1">

         <!--table head-->
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>

         <!--table row including content-->
        <tr>
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>125</td>
            <td>Blue</td>
            <td>England</td>
        </tr>
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>France</td>
        </tr>
    </table>
</body>
 </html>
